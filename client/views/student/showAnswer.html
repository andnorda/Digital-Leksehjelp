<template name="showAnswer">
    <div class="container">
        <p class="question-subtitle">{{subjectName this.subjectId}} &ndash; {{this.grade}}</p>
        <h2>Spørsmål</h2>
        <p>{{this.question}}</p>
        <p><small>{{fromNow this.questionDate}}</small></p>
        <h2>Svar</h2>
        <p>{{{transformNewline this.answer}}}</p>
        <p><small>{{fromNow this.answerDate}}</small></p>
    </div>
</template>
