<template name="showAnswer">
    <div class="category-title white-bg-adjustment"><div class="empty-category-title"></div></div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div class="category-title grid-adjustment">
                    <h2>
                        <span>Spørsmål</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-md-offset-3">
                <div class="question-item show-question">
                    <p>{{{transformNewline question}}}</p>
                    <p class="question-item-footer">{{subjectName subjectId}}, {{grade}} &ndash; {{fromNow questionDate}}</p>
                </div>

                <h3>Svar</h3>
                <p class="answer-text">{{{transformNewline answer}}}</p>

                {{#if answerAttachmentUrl}}
                    <p>
                        <a href="{{answerAttachmentUrl}}" target="_blank" class="red-cross-link">Vedlegg</a>
                    </p>
                {{/if}}
            </div>
        </div>

    </div>
</template>
