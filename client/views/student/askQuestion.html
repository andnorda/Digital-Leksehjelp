<template name="askQuestion">
    <div class="category-title white-bg-adjustment"><div class="empty-category-title"></div></div>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <div class="category-title grid-adjustment">
                    <h2>
                        <span>Still et spørsmål</span>
                    </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                {{> questionForm}}
                {{> relatedQuestions}}
            </div>
        </div>
    </div>
</template>

<template name="questionForm">
    <form role="form" name="questionForm">
        <div class="row">
            <div class="form-group col-md-5">
                {{> subjectSelector}}
            </div>
            <div class="form-group col-md-5">
                {{> gradeSelector}}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <h3 class="dl-question-h3">Hva lurer du på?</h3>
                <textarea class="form-control dl-inputfield" name="question" placeholder="Still spørsmålet ditt her..." rows="8"></textarea>
            </div>
        </div>
        <div class="form-group">
            <h3>Last opp vedlegg <small>(maks 5 MB)</small></h3>
            <div class="dl-attachment-label">
                <p>
                    {{attachmentLabel}}
                </p>
            </div>
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="dl-file-chooser btn-file">
                        <span class="glyphicon glyphicon-plus dl-plus-sign"></span>
                        Legg til fil&hellip; <input type="file" name="attachment" accept="image/*|.pdf|.doc|.docx">
                    </span>
                </span>
            </div>
        </div>
        {{#if percentUploaded}}
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{percentUploaded}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentUploaded}}%;">
                    <span class="sr-only">{{percentUploaded}} % ferdig</span>
                </div>
            </div>
        {{/if}}
        <div class="row">
            <div class="col-md-12 form-group">
                <div class="col-md-5 input-group">
                    <input type="text" class="dl-inputfield dl-emailfield form-control" name="email" placeholder="Din e-postadresse">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <div class="col-md-5 input-group">
                    <button type="submit" class="btn default-button full-width">Send inn spørsmål</button>
                </div>
            </div>
        </div>
    </form>
</template>
