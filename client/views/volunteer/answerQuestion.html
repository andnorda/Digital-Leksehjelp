<template name="answerQuestion">
    <div class="container">
        <h3>Svar på spørsmål</h3>
        {{> answerQuestionForm}}
    </div>
</template>

<template name="answerQuestionForm">
    <div class="answer-question-container">
        <form role="form">
            <p class="question-subtitle">{{subjectName this.subjectId}} &ndash; {{this.grade}}</p>
            <div class="form-group">
                <h4>Spørsmål</h4>
                <p>{{{transformNewline question}}}</p>
            </div>
            <div class="form-group">
                <h4>Tittel</h4>
                <input type="text" class="form-control" name="title" placeholder="Tittel" value="{{title}}">
            </div>
            <div class="form-group">
                <h4>Svar</h4>
                <textarea class="form-control" name="answer" placeholder="Skriv svaret ditt her..." value="{{answer}}" rows="8"></textarea>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="publishAnswer" checked="{{publishIsChecked this}}"> Publisér svaret når det blir godkjent
                </label>
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Lagre svar</button>
        </form>
    </div>
</template>
