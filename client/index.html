<template name="layout">
    {{yield 'header'}}
    {{yield}}
    {{yield 'footer'}}
</template>

<template name="header">
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-4"><img class="img-responsive" src="NRX_pos_HVIT bakgrunn_PNG_resized.png" /></div>
                <div class="col-md-4">
                    <div class="header-content">
                        <h1>Digitalleksehjelp.no</h1>
                    </div>
                </div>
                <div class="col-md-4" style="margin-top: 32px;">
                    <a href="http://www.rodekors.no">
                        <button type="button" class="btn btn-primary fullwidth">
                            Klikk her for Røde Kors.no
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="footer">
        <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-4">
                    <h1>Om leksehjelpen</h1>
                    <hr>
                    <p>
                        Røde Kors leksehjelp skal være en møteplass
                        der frivillige leksehjelpere legger til rette
                        for mestring, motivasjon, og et godt læringsmiljø.
                        På leksehjelpen møter elevene voksne med fagkunnskap
                        og erfaring.
                    </p>
                    <button id="moreInfo" type="button" class="btn btn-small btn-primary">Mer om tjenesten</button>
                </div>
                <div class="col-md-4">
                    <h1>Tekniske krav</h1>
                    <hr>
                    <p>
                        Løsningen trenger ingen tredjeparts-programmer,
                        men baserer seg på moderne webteknologi. Foreløpig
                        støtter vi bare nettleserne <a href="https://www.google.com/chrome">Chrome</a>, <a href="http://www.mozilla.org/nb-NO/firefox/new/">Firefox</a> og <a href="http://www.opera.com/download">Opera</a>.
                    </p>
                    <p>
                        For at tjenesten skal gi noe verdi, trenger du
                        et webkamera og mikrofon.
                    </p>
                    <img class="img-responsive" src="rk_leksehjelp_ikoner.png" />
                </div>
                <div class="col-md-4">
                    <h1>Kort innføring</h1>
                    <hr>
                    <p>
                        Fra boksen i toppfeltet kan du velge faget du
                        trenger hjelp til, samt ditt trinn. Dette gir
                        våre frivillige den nødvendige informasjonen
                        de trenger for å hjelpe deg. Når du har trykket
                        på «Få leksehjelp nå»-knappen, vil du bli satt
                        i kø for hjelp. Jo færre det er foran deg i køen,
                        jo raskere vil du få hjelp.
                    </p>
                </div>
            </div>
        </div>
    <div>
        <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12" style="text-align:center;">
                    <h1 style="padding: 20px 0">Andre aktiviteter Røde Kors tilbyr</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img
                        class="img-responsive"
                        src="110601_Leksehjelp_mortensrud_Width_466_therese_borge.jpeg" />
                    <h2>Leksehjelp i Oslo</h2>
                    <p>
                        Røde Kors leksehjelp skal være en
                        møteplass der frivillige leksehjelpere
                        legger til rette for mestring, motivasjon,
                        og et godt læringsmiljø. På leksehjelpen
                        møter elevene voksne med
                        fagkunnskap og erfaring.
                    </p>
                    <a href="http://www.rodekors.no/distriktsider/oslo/aktiviteter/oppvekst1/ressurssentrene-for-ungdom/orkis-rode-kors-ressurssenter/" class="textLink">
                        <button type="button" class="btn btn-small btn-primary">Les mer</button>
                    </a>
                </div>
                <div class="col-md-3">
                    <img
                        class="img-responsive"
                        src="110525_tvangsekteskap_illustrasjonsbilde_Width_466.jpeg" />
                    <h2>Røde Kors - telefonen om tvangsekteskap
                        og kjønnslemlestelse</h2>
                    <p>
                        Her kan du få informasjon og veiledning
                        om hvordan du kan forholde deg til
                        situasjoner der tvangsekteskap, kjønnslemlestelse
                        og æresrelatert vold forekommer.
                    </p>
                    <a href="http://www.rodekors.no/tvangsekteskap" class="textLink">
                        <button type="button" class="btn btn-small btn-primary">Les mer</button>
                    </a>
                </div>
                <div class="col-md-3">
                    <img
                        class="img-responsive"
                        src="large_tema_religion_2_350x229_MG_4753.jpg" />
                    <h2>Kors på halsen</h2>
                    <p>
                        Hos Kors på halsen kan du som er under
                        18 år snakke om
                        <span style="text-decoration: underline;">hva som helst</span> - trygt,
                        gratis og anonymt!
                    </p>
                    <a href="http://www.korspahalsen.no/" class="textLink">
                        <button type="button" class="btn btn-small btn-primary">Les mer</button>
                    </a>
                </div>
                <div class="col-md-3">
                    <img
                        class="img-responsive"
                        src="mina_og_charlott_jeg_er_ensom_bryr_meg636x420_Width_636_oyvind_stedal.jpeg" />
                    <h2>Røde Kors ungdom</h2>
                    <p>
                        Røde Kors ungdom er et frivillig tilbud
                        for deg som er engasjert og gjerne vil
                        hjelpe til, være en støtte, eller spre
                        kunnskap og informasjon om Røde Kors
                        til unge som i dag ikke vet det eksisterer
                        et hjelpeapparat for de som opplever
                        en vanskelig tid.
                    </p>
                    <a href="http://www.rodekors.no/ungdom/" class="textLink">
                        <button type="button" class="btn btn-small btn-primary">Les mer</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="loggedInHeader">
    <div class="loggedInContainer">
        {{#if currentUser }}
            {{#if isAdmin }}
                <h3>Digital Leksehjelp - Administrator</h3>
                <a href="/frivillig/admin/brukere">Administrer brukere</a>
                <a href="/frivillig/admin/fag">Administrer fag</a>
            {{else}}
                <h3>Digital Leksehjelp - Frivillig</h3>
            {{/if}}
            <a href="/frivillig">Hjelp elever</a>
            <a href="/frivillig/profil">Min profil</a>
            {{loginButtons}}
            {{> endSessionModal}}
        {{/if}}
    </div>
</template>

<template name="login">
    <div class="loggedInContainer">
        {{loginButtons}}
    </div>
</template>
