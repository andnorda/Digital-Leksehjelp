<template name="layout">
    <div class="wrapper">
        {{> yield region="header"}}
        <div class="dl-content">
            {{> yield}}
        </div>
        {{> yield region="footer"}}
    </div>
</template>

<template name="header">
    <div class="header">
        <div class="container">
            <a href="https://www.rodekors.no/">
                <img id="red-cross-logo" src="/NRX_pos_FARGET bakgrunn.png">
            </a>

            <h1 class="title"><a href="/">Digitalleksehjelp.no</a></h1>
        </div>
    </div>
</template>

<template name="footer">
    <div class="footer"></div>
</template>

<template name="practicalInfo">
    <div class="container" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-4">
                    <h1>Om leksehjelpen</h1>
                    <hr>
                    <p>
                        Røde Kors leksehjelp skal være en møteplass
                        der frivillige leksehjelpere legger til rette
                        for mestring, motivasjon, og et godt læringsmiljø.
                        På leksehjelpen møter elevene voksne med fagkunnskap
                        og erfaring.
                    </p>
                    <button id="moreInfo" type="button" class="btn btn-small btn-primary">Mer om tjenesten</button>
                </div>
                <div class="col-md-4">
                    <h1>Tekniske krav</h1>
                    <hr>
                    <p>
                        Løsningen trenger ingen tredjeparts-programmer,
                        men baserer seg på moderne webteknologi. Foreløpig
                        støtter vi bare nettleserne <a href="https://www.google.com/chrome">Chrome</a>, <a href="http://www.mozilla.org/nb-NO/firefox/new/">Firefox</a> og <a href="http://www.opera.com/download">Opera</a>.
                    </p>
                    <p>
                        For at tjenesten skal gi noe verdi, trenger du
                        et webkamera og mikrofon.
                    </p>
                    <img class="img-responsive" src="/rk_leksehjelp_ikoner.png" />
                </div>
                <div class="col-md-4">
                    <h1>Kort innføring</h1>
                    <hr>
                    <p>
                        Fra boksen i toppfeltet kan du velge faget du
                        trenger hjelp til, samt ditt trinn. Dette gir
                        våre frivillige den nødvendige informasjonen
                        de trenger for å hjelpe deg. Når du har trykket
                        på «Få leksehjelp nå»-knappen, vil du bli satt
                        i kø for hjelp. Jo færre det er foran deg i køen,
                        jo raskere vil du få hjelp.
                    </p>
                </div>
            </div>
        </div>
</template>

<template name="loggedInHeader">
    <div class="container">
        {{#if currentUser }}
            {{#if isAdmin }}
                <h3>Digital Leksehjelp - Administrator</h3>
            {{else}}
                <h3>Digital Leksehjelp - Frivillig</h3>
            {{/if}}
            <p>
                {{> loginButtons}}
            </p>

            <ul class="nav nav-tabs">
                <li role="presentation" class="{{isActiveTab 'myProfile'}}"><a href="/frivillig/profil">Min profil</a></li>
                {{#if isVideohelper}}
                    <li role="presentation" class="{{isActiveTab 'volunteer'}}"><a href="/frivillig/videohjelp">Videohjelp {{numberOfStudentsWaitingInQueue}}</a></li>
                {{/if}}
                <li role="presentation" class="{{isActiveTab 'questions'}}"><a href="/frivillig/sporsmal">Spørsmål</a></li>

                {{#if isAdmin }}
                    <li role="presentation" class="{{isActiveTab 'userAdmin'}}"><a href="/frivillig/admin/brukere">Administrer brukere</a></li>
                    <li role="presentation" class="{{isActiveTab 'subjectAdmin'}}"><a href="/frivillig/admin/fag">Administrer fag</a></li>
                    <li role="presentation" class="{{isActiveTab 'questionAdmin'}}"><a href="/frivillig/admin/sporsmal">Administrer spørsmål</a></li>
                {{/if}}
            </ul>
        {{/if}}
    </div>
</template>

<template name="loggedInFooter">
    <footer>
        <br><br><br><br><br>
    </footer>
</template>

<template name="login">
    <div class="container">
        {{> loginButtons}}
    </div>
</template>
