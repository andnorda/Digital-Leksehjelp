<template name="addVolunteer">
    <div class="addVolunteer">
        <div class="addVolunteerHeader">
            <div>Lägg till frivillig</div>
            <button class="cancel">Stäng</button>
        </div>
        <div class="addVolunteerContent">
            <input type="text" class="filter-field" placeholder="Sök efter frivillig"/>
            <ul class="volunteerList">
                {{#each volunteers}}
                    {{> addVolunteerListItem}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="addVolunteerListItem">
    <li class="volunteer">{{profile.firstName}}</li>
</template>
