<template name="topicsInput">
    {{#if shouldRender}}
        <div class="topicsInput">
            {{> select placeholder='Underkategorier' options=topics onChange=addTopic}}
            {{#if value}}
                {{> tagList tags=value onClick=removeTopic}}
            {{/if}}
            {{#if oneTag}}
                <div class="oneTag">Du kan l√§gga till flera underkategorier</div>
            {{/if}}
        </div>
    {{/if}}
</template>
