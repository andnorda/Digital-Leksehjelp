<template name="button">
    {{#if isLink}}
        <a
            class="button-component {{class}} {{#if danger}}danger{{/if}} {{#if subtle}}subtle{{/if}} {{#if large}}large{{/if}}"
            href="{{href}}"
            target="{{target}}">{{text}}</a>
    {{else}}
        <button
            class="button-component {{class}} {{#if danger}}danger{{/if}} {{#if subtle}}subtle{{/if}} {{#if large}}large{{/if}}"
            type="{{type}}"
            disabled="{{disabled}}">{{text}}</button>
    {{/if}}
</template>
