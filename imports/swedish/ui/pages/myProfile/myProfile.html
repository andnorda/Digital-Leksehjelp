<template name="myProfile">
    <div class="myProfile">
        {{> mySubjects}}
        {{> editName}}
    </div>
</template>

<template name="mySubjects">
    <section class="mySubjects">
        <h1>Mina ämnen</h1>
        {{> select placeholder='Lägg till ämne' options=subjects onChange=addSubject}}
        {{> tagList tags=mySubjects onClick=removeSubject gray=true}}
    </section>
</template>

<template name="editName">
    <section class="editName">
        <form class="edit-name-form">
            <h1>Namn</h1>
            {{> input type='text' name='name' placeholder='Namn' value=name}}
            {{> button type='submit' text='Spara' disabled=editNameDisabled}}
        </form>
    </section>
</template>
