<template name="myProfile">
    <div class="myProfile">
        {{> mySubjects}}
        {{> myHelpTopics}}
        {{> editName}}
    </div>
</template>

<template name="mySubjects">
    <section class="mySubjects">
        <h1>Mine fag</h1>
        {{> select placeholder='Legg til fag' options=subjects onChange=addSubject}}
        {{> tagList tags=mySubjects onClick=removeSubject gray=true}}
    </section>
</template>

<template name="myHelpTopics">
    <section class="myHelpTopics">
        <h1>Mine tema</h1>
        {{> select placeholder='Legg til tema' options=helpTopics onChange=addHelpTopic}}
        {{> tagList tags=myHelpTopics onClick=removeHelpTopic gray=true}}
    </section>
</template>

<template name="editName">
    <section class="editName">
        <form class="edit-name-form">
            <h1>Navn</h1>
            {{> input type='text' name='name' placeholder='Navn' value=name}}
            {{> button type='submit' text='Lagre' disabled=editNameDisabled}}
        </form>
    </section>
</template>
