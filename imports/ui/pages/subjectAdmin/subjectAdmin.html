<template name="subjectAdmin">
    <div class="subjectAdmin">
        {{> allSubjects}}
        {{> allHelpTopics}}
    </div>
</template>

<template name="allSubjects">
    <section>
        <h1>Leksehjelp</h1>
        <ul class="subject-list">
            {{#each subjects}}
                {{> subject}}
            {{/each}}
        </ul>
        {{> addSubject}}
    </section>
</template>

<template name="addSubject">
    <div>
        <h1>Legg til fag</h1>
        <form class="add-subject-form">
            {{> input type='text' name='subjectName' placeholder='Skriv inn nytt fag' value=subjectName}}
            {{> button type='submit' text='Legg til' disabled=addSubjectDisabled}}
        </form>
    </div>
</template>


<template name="subject">
    <li class="subject {{#if isActive}}active{{/if}}">
        <a href="#" class="heading">
            <div class="name">{{name}}</div>
            {{> button text='Slett' type='button' danger=true subtle=true onClick=deleteSubject}}
            <img src="/down-arrow.svg" alt="" />
        </a>
        {{> topics}}
    </li>
</template>

<template name="topics">
    <div class="topics">
        <h2>Undertema</h2>
        <ul class="topic-list">
            {{#each topics}}
                {{> topic}}
            {{/each}}
        </ul>
        {{> addTopic}}
    </div>
</template>

<template name="topic">
    <li class="topic">
        <div class="name">{{name}}</div>
        {{> button text='Slett' type='button' danger=true subtle=true onClick=deleteTopic}}
    </li>
</template>

<template name="addTopic">
    <form class="add-topic-form">
        {{> input type='text' name='topicName' placeholder='Legg til nytt undertema' value=topicName}}
        {{> button type='submit' text='Legg til' disabled=addTopicDisabled}}
    </form>
</template>

<template name="allHelpTopics">
    <section>
        <h1>Mestring og motivasjon</h1>
        <ul class="subject-list">
            {{#each helpTopics}}
                {{> helpTopic}}
            {{/each}}
        </ul>
        {{> addHelpTopic}}
    </section>
</template>


<template name="helpTopic">
    <li class="subject">
        <div class="heading">
            <div class="name">{{name}}</div>
            {{> button text='Slett' type='button' danger=true subtle=true onClick=deleteHelpTopic}}
        </div>
    </li>
</template>

<template name="addHelpTopic">
    <div>
        <h1>Legg til tema</h1>
        <form class="add-help-topic-form">
            {{> input type='text' name='helpTopicName' placeholder='Skriv inn nytt tema' value=helpTopicName}}
            {{> button type='submit' text='Legg til' disabled=addHelpTopicDisabled}}
        </form>
    </div>
</template>
