<template name="help">
    <section class="help">
        <div>
            <div class="content">
                <div class="badge_new">Ny tjeneste!</div>
                <h1>Mestring og motivasjon {{> serviceStatusMessage}}</h1>
                {{#if serviceStatus}}
                    <p>Vil du jobbe med motivasjonen? Dempe nervene før eksamen? Prøve en ny læringsmetode?</p>
                {{/if}}
                <form>
                    <h2>
                        {{#if serviceStatus}}
                            Velg tema
                        {{else}}
                            Se hvilke temaer vi kan hjelpe deg med
                        {{/if}}
                    </h2>
                    {{> helpTopicSelector value=helpTopic onChange=onHelpTopicChange}}
                    {{#if serviceStatus}}
                        <div class="buttons">
                            {{> button type='button' text='Chat' onClick=onClickChat}}
                            <div class="or">eller</div>
                            {{> button type='button' text='Videohjelp' onClick=onClickVideo}}
                        </div>
                    {{/if}}
                    {{#if infoMessage}}{{#if serviceStatus}}
                        {{> formMessage text=infoMessage}}
                    {{/if}}{{/if}}
                </form>
            </div>
            <div class="cross-my-heart">
                Trenger du noen å snakke med? <a href="https://korspaahalsen.rodekors.no/" target="_blank">Kors på halsen</a>
            </div>
        </div>
        <div class="image">
            <img src="/figure_2.svg" alt="" />
        </div>
    </section>
</template>
