<template name="home">
    <div class="home">
        {{> hero}}
        {{> homework}}
        {{> help}}
        {{> questionsAndAnswers}}
        {{> volunteers}}
    </div>
</template>

<template name="hero">
    <section class="hero">
        <div>
            <div class="description"><em>Gratis,</em> <em>trygt</em> og <em>anonymt</em> for deg på ungdomskolen og videregående.</div>
            {{#if infoMessage}}
                {{> formMessage text=infoMessage}}
            {{/if}}
        </div>
        <img src="/figure_1.svg" alt="" />
    </section>
</template>

<template name="homework">
    <section class="homework">
        <div>
            <h1>Leksehjelp {{>serviceStatusMessage}}</h1>
            <p>Få hjelp av en frivillig til å løse oppgaver, diskutere et tema, skrive tekster eller øve til prøver. Start en chat eller videosamtale!</p>
        </div>
        <form class="homework-form">
            <h2>
                {{#if serviceStatus}}
                    Velg fag
                {{else}}
                    Se når ditt fag er tilgjengelig
                {{/if}}
            </h2>
            {{> newSubjectSelector value=subject onChange=onSubjectChange}}
            {{#if serviceStatus}}
                <div class="buttons">
                    {{> button type='button' text='Chat' onClick=onClickChat}}
                    <div class="or">eller</div>
                    {{> button type='button' text='Videohjelp' onClick=onClickVideo}}
                </div>
            {{/if}}
            {{#if infoMessage}}{{#if serviceStatus}}
                {{> formMessage text=infoMessage}}
            {{/if}}{{/if}}
        </form>
    </section>
</template>

<template name="help">
    <section class="help">
        <div class="content">
            <div>
                <h1>Mestring og motivasjon {{>serviceStatusMessage}}</h1>
                <p>Trenger du litt motivasjon? Har du fått eksamensnerver? Vil du prøve en ny lesestrategi?</p>
            </div>
            <form>
                <h2>
                    {{#if serviceStatus}}
                        Velg tema
                    {{else}}
                        Se hvilke temaer du kan få hjelp i
                    {{/if}}
                </h2>
                {{> helpTopicSelector value=helpTopic onChange=onHelpTopicChange}}
                {{#if serviceStatus}}
                    <div class="buttons">
                        {{> button type='button' text='Chat' onClick=onClickChat}}
                        <div class="or">eller</div>
                        {{> button type='button' text='Videohjelp' onClick=onClickVideo}}
                    </div>
                {{/if}}
                {{#if infoMessage}}{{#if serviceStatus}}
                    {{> formMessage text=infoMessage}}
                {{/if}}{{/if}}
            </form>
        </div>
        <div class="image">
            <img src="/figure_2.svg" alt="" />
        </div>
    </section>
</template>

<template name="questionsAndAnswers">
    <section class="questionsAndAnswers">
        <div>
            <h1>Spørsmål og svar</h1>
            <p>Du kan lete etter svar blandt allerede stilte spørsmål, eller <a href="/sporsmal">stille et spørsmål</a> hvis du ikke finner det du luer på.</p>
        </div>
        <form>
            <h2>Søk etter spørmål</h2>
            {{> searchField}}
        </form>
    </section>
</template>

<template name="volunteers">
    <section class="volunteers">
        <div>
            <h1>Våre frivillige</h1>
            <p>På samme måte som de fleste andre tilbud og aktiviteter i Røde Kors, er Digital leksehjelp drevet på frivillighet. Våre frivillige er voksenpersoner som bruker sine fagkunnskaper og sitt engasjement til å gjøre elevenes skolehverdag bedre, og legge til rette for mestring, motivasjon og lærelyst.</p>
            <a href="/frivillige">Les mer...</a>
        </div>
        <img src="/volunteers_1.jpg" alt="frivillig" />
    </section>
</template>
