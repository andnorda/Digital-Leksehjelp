<template name="home">
    <div class="home">
        {{> hero}}
        {{> homework}}
        {{> motivation}}
        {{> questionsAndAnswers}}
        {{> volunteers}}
    </div>
</template>

<template name="hero">
    <section class="hero">
        <div>
            <div class="description"><em>Gratis,</em> <em>trygt</em> og <em>anonymt</em> for deg på ungdomskolen og videregående.</div>
            {{#if infoMessage}}
                {{> formMessage text=infoMessage}}
            {{/if}}
        </div>
        <img src="/figures_1.svg" alt="" />
    </section>
</template>

<template name="homework">
    <section class="homework">
        <div>
            <h1>Leksehjelp {{>serviceStatusMessage}}</h1>
            <p>Få hjelp av en frivillig til å løse oppgaver, diskutere et tema, skrive tekster eller øve til prøver. Start en chat eller videosamtale!</p>
        </div>
        <form class="homework-form">
            <h2>
                {{#if serviceStatus}}
                    Velg fag
                {{else}}
                    Se når ditt fag er tilgjengelig
                {{/if}}
            </h2>
            {{> newSubjectSelector value=subject onChange=onSubjectChange}}
            {{#if serviceStatus}}
                <div class="buttons">
                    {{> button type='button' text='Chat' onClick=onClickChat}}
                    <div class="or">eller</div>
                    {{> button type='button' text='Videohjelp' onClick=onClickVideo}}
                </div>
            {{/if}}
            {{#if infoMessage}}{{#if serviceStatus}}
                {{> formMessage text=infoMessage}}
            {{/if}}{{/if}}
        </form>
    </section>
</template>

<template name="motivation">
    <div class="motivation">motivation</div>
</template>

<template name="questionsAndAnswers">
    <div class="questionsAndAnswers">questionsAndAnswers</div>
</template>

<template name="volunteers">
    <div class="volunteers">volunteers</div>
</template>
