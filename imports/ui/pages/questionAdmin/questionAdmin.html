<template name="questionAdmin">
    <div class="questionAdmin">
        <h1>Alle godkjente spørsmål</h1>
        {{> publishedQuestions}}
        {{> unpublishedQuestions}}
    </div>
</template>

<template name="publishedQuestions">
    <section class="publishedquestions">
        <h2>Publisert</h2>
        <ul class="question-list">
            {{#each questions}}
                {{> question}}
            {{/each}}
        </ul>
        {{> button type='button' text='Last flere' onClick=loadMore}}
    </section>
</template>

<template name="unpublishedQuestions">
    <section class="unpublishedQuestions">
        <h2>Ikke publisert</h2>
        <ul class="question-list">
            {{#each questions}}
                {{> question}}
            {{/each}}
        </ul>
        {{> button type='button' text='Last flere' onClick=loadMore}}
    </section>
</template>

<template name="question">
    <li class="question">
        <div class="title">{{title}}</div>
        <div class="subject">{{subject}}, {{grade}}</div>
        <div class="questionDate">
            <div class="label">Sendt inn:</div>
            <div class="value">{{questionDate}}</div>
        </div>
        <div class="lastUpdatedDate">
            <div class="label">Sist redigert:</div>
            <div class="value">{{lastUpdatedDate}}</div>
        </div>
        <div class="lastUpdatedBy">
            <div class="label">Sist redigert av:</div>
            <div class="value">{{lastUpdatedBy}}</div>
        </div>
        <div class="buttons">
            {{> button type='link' text='Vis' href=showLink target='_blank' subtle=true}}
            {{> button type='link' text='Rediger' href=editLink target='_blank' subtle=true}}
        </div>
    </li>
</template>
