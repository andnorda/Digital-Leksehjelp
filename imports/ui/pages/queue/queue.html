<template name="queuingStudentSession">
    <div class="queuing studentSession">
        <div class="subject">{{ subject }}, {{ grade }}</div>
        <div class="timeInQueue">{{ timeInQueue }}</div>
        <div class="text">{{ text }}</div>
        <button class="deleteSession">Slett sesjon</button>
        <button class="startTutoring">Start leksehjelp</button>
    </div>
</template>
