<template name="studentSession">
    <div class="studentSession">
        <div class="studentSessionHeader">
            <div class="nickname">{{ nickname }}</div>
            <div class="metadata">
                <div class="subject"><span class="category">Fag:</span> {{ subject }}</div>
                <div class="grade"><span class="category">Klasse:</span> {{ grade }}</div>
            </div>
            <div class="timeInQueue">{{ timeInQueue }}</div>
        </div>
        <div class="content">
            <div class="text">{{ text }}</div>
            {{> tagList tags=topics}}
            <button class="startTutoring">Start {{#if isVideo}}videochat{{else}}chat{{/if}}</button>
            <button class="deleteSession">Fjern fra kÃ¸en</button>
        </div>
    </div>
</template>
