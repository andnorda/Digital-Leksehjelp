                <h1>Våre frivillige</h1>
                <p>På samme måte som de fleste andre aktiviteter i Røde Kors, er Digital Leksehjelp drevet av frivillige. Våre frivillige er trygge voksenpersoner som bruker sine fagkunnskaper og sitt engasjement til å støtte elever med skolearbeidet, og å legge til rette for mestring, motivasjon og lærelyst.</p>
                <p>Digital Leksehjelp er en trygg digital plattform som bygger på Røde Kors-prinsippene humanitet, upartiskhet, nøytralitet, uavhengighet, frivillighet, enhet og universalitet. Les mer om prinsippene <a href="https://www.rodekors.no/om-rode-kors/om-rode-kors-bevegelsen/" target="_blank">her</a>.</p>
                <p>Vi har omlag 60 aktive frivillige, fordelt på kontorer tilknyttet Oslo, Bergen og Stavanger Røde Kors. Våre frivillige har gjennomført et obligatorisk introduksjonskurs til Røde Kors og et obligatorisk grunnkurs i leksehjelp og pedagogikk. De får kontinuerlig oppfølging og veiledning på vakt.</p>

                <p>Vi trenger stadig nye frivillige med ulik bakgrunn. Du trenger ikke være ekspert, men en som er glad i fag, og som liker å formidle, motivere og veilede. Har du lyst til å bidra, les mer og meld deg som frivillig på <a href="https://www.rodekors.no/" target="_blank">www.rodekors.no</a></p>
                <h2>Kriterier</h2>
                <ul>
                    <li>Du er over 20 år</li>
                    <li>Har påbegynt høyere utdanning (høyskole, fagskole, universitet)</li>
                    <li>Begrenset politiattest</li>
                    <li>Gjennomfører obligatoriske kurs i regi av Røde Kors</li>
                    <li>Møter opp fast 2 timer i uken</li>
                    <li>Forplikter deg til å være aktiv frivillig i Digital Leksehjelp i minst ett år.</li>
