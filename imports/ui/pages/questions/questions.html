<template name="questions">
    <div class="questions">
        <section>
            <h1>Mine fag</h1>
            <ul class="categories">
                <li>
                    <h2>Innboks ({{count inbox}})</h2>
                    <ul class="questionList_new">
                        {{#each question in inbox}}
                            {{> questionListItem
                                question=question
                                buttonText='Se spørsmål'}}
                        {{/each}}
                    </ul>
                </li>
                <li>
                    <h2>Påbegynt ({{count edited}})</h2>
                    <ul class="questionList_new">
                        {{#each question in edited}}
                            {{> questionListItem
                                question=question
                                buttonText='Rediger svar'}}
                        {{/each}}
                    </ul>
                </li>
                <li>
                    <h2>Til godkjenning ({{count forApproval}})</h2>
                    <ul class="questionList_new">
                        {{#each question in forApproval}}
                            {{> questionListItem
                                question=question
                                buttonText='Se svar'}}
                        {{/each}}
                    </ul>
                </li>
                <li>
                    <h2>Tilbakemeldinger</h2>
                    <ul class="questionList_new">
                        {{#each feedback in feedbackList}}
                            {{> feedbackListItem
                                feedback=feedback }}
                        {{/each}}
                    </ul>
                </li>
            </ul>
        </section>
    </div>
</template>

<template name="questionListItem">
    <li class="question">
        <div class="question-header">
            <div class="subject">{{question.subject}}</div>
            {{> dropdownMenu menuItems=menuItems}}
        </div>
        <div class="content">
            <div class="nickname">{{question.nickname}}</div>
            <div class="grade"><span class="label_new">Klasse:</span> {{question.grade}}</div>
            <div class="date"><span class="label_new">Sendt inn:</span> {{prettyDate}}</div>
            {{> tagList tags=question.topics}}
        </div>
        {{#if isEditing}}
            <div class="editing">
                Redigeres av {{editingName}}
            </div>
        {{/if}}
        {{> button type='link' text=buttonText href=link target='_blank'}}
    </li>
</template>

<template name="feedbackListItem">
    <div class="question">
        <div class="subject">{{question.subject}}</div>
        <div class="title">{{question.title}}</div>
        <div>{{feedback.feedback}}</div>
        {{> button type='link' text='Gå til spørsmål' href=link target='_blank'}}
    </div>
</template>
