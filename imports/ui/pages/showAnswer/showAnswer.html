<template name="showAnswer">
    {{#if question}}
        <div class="category-title white-bg-adjustment"><div class="empty-category-title"></div></div>

        <div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <div class="category-title grid-adjustment">
                        <h2>
                            <span>Spørsmål</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-md-offset-3" itemscope itemtype="http://schema.org/Question">
                    <meta itemprop="headline" content="{{title}}" />
                    <meta itemprop="dateCreated" content="{{questionDate}}" />
                    <meta itemprop="datePublished" content="{{answerDate}}" />

                    {{#if title}}<h3>{{title}}</h3>{{/if}}
                    <div class="question-item show-question">
                        <p itemprop="text">{{{transformNewline question}}}</p>
                        <p class="question-item-footer"><span itemprop="genre">{{subjectName subjectId}}</span>, {{grade}} &ndash; {{fromNow questionDate}}</p>
                    </div>

                    <h3>Svar</h3>
                    <div itemprop="acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
                        <p class="answer-text" itemprop="text">
                            {{{answer}}}
                        </p>

                        {{#if answerAttachmentUrl}}
                            <p>
                                <a href="{{answerAttachmentUrl}}" target="_blank" class="red-cross-link">Åpne vedlegg</a>
                            </p>
                        {{/if}}
                    </div>

                    {{#if showNonpublicQuestionWarning}}
                        <div class="alert alert-warning" role="alert">
                            <strong>NB!</strong> Dette spørsmålet/svaret er kun synlig fordi du er logget inn som frivillig. Det er enten upublisert eller ikke ennå godkjent.
                        </div>
                    {{/if}}

                    {{#if showVolunteerMiniForm}}
                        {{> volunteerMiniForm}}
                    {{/if}}
                </div>
            </div>
        </div>
    {{else}}
        {{> notFound}}
    {{/if}}
</template>

<template name="volunteerMiniForm">
    <div>

        <h4>Skjema for frivillige</h4>
        <form>
            <div class="form-group">
                <label>Tittel</label>
                <input type="text" class="form-control" name="title" placeholder="Tittel" value="{{title}}">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="publishAnswer" checked="{{publishIsChecked}}"> Publisér svaret når det blir godkjent
                </label>
            </div>

            <button class="btn btn-primary" id="updateQuestion">Lagre</button>
            {{#if isNotMe lastUpdatedBy}}
                <span style="font-size: 70%; margin-left: 15px;">Ved å lagre endringer her må en annen frivillig godkjenne svaret</span>
            {{/if}}
        </form>

        <br /><br />
        {{#if canBeVerified}}
            {{#if isNotMe lastUpdatedBy}}
                <button class="btn btn-success verify-answer">Godkjenn svar</button>
            {{/if}}
        {{/if}}
    </div>
</template>
