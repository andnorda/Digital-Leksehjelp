<template name="showAnswer">
    {{#if question}}
        <div class="showAnswer">
            <h1>{{title}}</h1>
            <div class="metadata">{{subject}}, {{prettyDate}}</div>
            <div class="question">
                <div class="badge_new">Spørsmål</div>
                <p class="info">Spørmsålet er stilt av en elev i {{grade}}.</p>
                {{{transformNewline question}}}
            </div>

            <div class="answer">
                <div class="badge_new">Svar</div>
                <p class="info">Svaret et skrevet av en frivillig hos digital leksehjelp.</p>
                {{{answer}}}
            </div>
        </div>
        {{> feedback}}
        {{> serviceDescription}}
    {{else}}
        {{> notFound}}
    {{/if}}
</template>

<template name="feedback">
    <section class="feedback">
        {{#if success}}
            <h1>Takk for tilbakemeldingen!</h1>
        {{else}}
            <form class="feedbackForm">
                <h1>Var det noe som var ukart?</h1>
                <textarea
                    placeholder="Du kan stille oss ett oppfølgningspørmsål, eller be oss utdype om noe var uklart i svaret."
                    rows="8"></textarea>
                {{> button type='submit' text='Send' disabled=feedbackFormDisabled}}
            </form>
        {{/if}}
    </section>
</template>

<template name="serviceDescription">
    <section class="serviceDescription">
        <div>På Digital leksehjelp kan du <a href="/sporsmal">stille spørmsål</a> eller få <a href="/">direkte hjelp</a> fra en frivillig med leksene.</div>
        <img src="/figure_4.svg" alt="" />
    </section>
</template>
