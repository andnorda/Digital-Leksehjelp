<template name="select">
    <div class="select-component {{#if isOpen}}open{{/if}}">
        {{#if filter}}
            <div class="inputWrapper">
                <input
                    type="text"
                    value="{{value}}"
                    placeholder="{{placeholder}}"
                    class="searchField" />
                <img src="/down-arrow.svg" alt="" />
            </div>
        {{else}}
            <button
                class="value"
                type="button">{{value}}<img src="/down-arrow.svg" alt="" /></button>
        {{/if}}
        <ul class="option-list">
            {{#each options}}
                {{> selectOption optionArgs}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="selectOption">
    <li class="option {{#if isActive}}active{{/if}} {{#unless isAvailable}}unavailable{{/unless}}">{{value}}</li>
</template>
