<template name="chatList">
    <ul class="chatList">
        {{#each chats}}
            {{> chatListItem}}
        {{/each}}
    </ul>
</template>

<template name="chatListItem">
    <li class="chatListItem {{#if isActive}}active{{/if}}">
        <a href="/frivillig/chat/{{_id}}">
            <div class="nickname">{{nickname}}</div>
            <div class="metadata">{{subject}}{{#if grade}}, {{grade}}{{/if}}</div>
            <div class="notifications {{#unless notifications}}none{{/unless}}"><div>{{notifications}}</div></div>
        </a>
    </li>
</template>
