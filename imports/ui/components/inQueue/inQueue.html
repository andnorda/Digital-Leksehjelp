<template name="inQueue">
    <div class="inQueue">
        <div class="left">
            <img class="illustration" src="/queue_illustration.svg">
            <div class="timeInQueue"><div>{{timeInQueue}}</div></div>
        </div>
        <div class="right">
            <div class="description">Du er nå satt i kø!</div>
            <form class="extra-info-form">
                <p>Mens du venter du venter kan du begynne å forklare hva det er du lurer på.</p>
                {{> topicsInput value=topics addTopic=addTopic removeTopic=removeTopic subject=subject}}
                <textarea class="form-control dl-inputfield" name="question" placeholder="Skriv her..." rows="4" autofocus>{{text}}</textarea>
                <div class="buttons">
                    <button type="button" class="cancel">Forlat køen</button>
                    <button type="submit" class="save" disabled="{{#unless hasChanged}}true{{/unless}}">Lagre</button>
                </div>
            </form>
        </div>
    </div>
</template>
